    <script>
        // å…¨å±€å˜é‡
        let currentData = null;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–

        // åŠ è½½é¢„å®šä¹‰æ•°æ®é›†
        async function loadDatasets() {
            try {
                const response = await fetch('/api/datasets');
                const datasets = await response.json();
                
                const datasetList = document.getElementById('dataset-list');
                datasetList.innerHTML = '';
                
                datasets.forEach(dataset => {
                    const datasetItem = document.createElement('div');
                    datasetItem.className = 'list-group-item dataset-card';
                    datasetItem.innerHTML = `

                                <small class="text-muted">${dataset.description}</small>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    `;
                    datasetItem.addEventListener('click', () => loadDataset(dataset.name));
                    datasetList.appendChild(datasetItem);
                });
            } catch (error) {
                console.error('åŠ è½½æ•°æ®é›†å¤±è´¥:', error);
                showError('åŠ è½½æ•°æ®é›†å¤±è´¥');
            }
        }
        
        // åŠ è½½ç‰¹å®šæ•°æ®é›†
        async function loadDataset(datasetName) {
            showLoading();
            try {
                const response = await fetch(`/api/dataset/${datasetName}`);
                const result = await response.json();
                
                if (result.error) {
                    showError(result.error);
                    return;
                }
                
                currentData = result;
                updateDataControls(result);
                updateStats(result);
                hideLoading();
                
            } catch (error) {

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æ–‡ä»¶ä¸Šä¼ å¤„ç†
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('file-upload-area');
            
            fileInput.addEventListener('change', handleFileUpload);
            
            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#3498db';
                uploadArea.style.background = '#e3f2fd';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#ddd';
                uploadArea.style.background = '#f8f9fa';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ddd';
                uploadArea.style.background = '#f8f9fa';
                
                if (e.dataTransfer.files.length > 0) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileUpload();
                }
            });
        }
        
        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleFileUpload() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            showLoading();
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.error) {
                    showError(result.error);
                    return;
                }
                
                currentData = result.data;
                updateDataControls(result.data);
                updateStats(result.data);
                hideLoading();
                
                showSuccess('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼');
                
            } catch (error) {
                console.error('æ–‡ä»¶ä¸Šä¼ å¤±è´¥:', error);
                showError('æ–‡ä»¶ä¸Šä¼ å¤±è´¥');
                hideLoading();
            }
        }
        
        // æ›´æ–°æ•°æ®æ§ä»¶
        function updateDataControls(data) {
            const xAxisSelect = document.getElementById('x-axis');
            const yAxisSelect = document.getElementById('y-axis');
            const dataPreview = document.getElementById('data-preview').querySelector('tbody');
            
            // æ¸…ç©ºç°æœ‰é€‰é¡¹
            xAxisSelect.innerHTML = '';
            yAxisSelect.innerHTML = '';
            dataPreview.innerHTML = '';
            
            // æ·»åŠ æ–°çš„é€‰é¡¹
            data.headers.forEach(header => {
                const option1 = new Option(header, header);
                const option2 = new Option(header, header);
                xAxisSelect.add(option1);
                yAxisSelect.add(option2);
                
                // æ·»åŠ åˆ°æ•°æ®é¢„è§ˆ
                const row = dataPreview.insertRow();
                row.insertCell(0).textContent = header;
                row.insertCell(1).textContent = 'æ–‡æœ¬/æ•°å€¼';
            });
            
            // è®¾ç½®é»˜è®¤é€‰æ‹©
            if (data.headers.length > 0) {
                xAxisSelect.value = data.headers[0];
                if (data.headers.length > 1) {
                    yAxisSelect.value = data.headers[1];
                }
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(data) {
            document.getElementById('data-rows').textContent = data.data ? data.data.length : 0;
            document.getElementById('data-cols').textContent = data.headers ? data.headers.length : 0;
            document.getElementById('chart-type-display').textContent =

        }
        
        // ç”Ÿæˆå›¾è¡¨
        async function generateChart() {
            if (!currentData) {
                showError('è¯·å…ˆé€‰æ‹©æ•°æ®æº');
                return;
            }
            
            const chartType = document.getElementById('chart-type').value;
            const xAxis = document.getElementById('x-axis').value;
            const yAxis = document.getElementById('y-axis').value;
            
            if (!xAxis || !yAxis) {
                showError('è¯·é€‰æ‹©Xè½´å’ŒYè½´æ•°æ®');
                return;
            }
            
            showLoading();

                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chart_type: chartType,
                        data: currentData.data,
                        x_axis: xAxis,
                        y_axis: yAxis

                });

                    return;

                renderChart(result.config);
                updateStats(currentData);

                showError('ç”Ÿæˆå›¾è¡¨å¤±è´¥');

        // æ¸²æŸ“å›¾è¡¨
        function renderChart(config) {
            const chartContainer = document.getElementById('chart-container');

            const chartDiv = document.createElement('div');
            chartDiv.style.width = '100%';
            chartDiv.style.height = '100%';

            chartInstance = echarts.init(chartDiv);
            chartInstance.setOption(config);
            
            // å“åº”çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', function() {
                chartInstance.resize();

        }
        
        // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
        function showLoading() {
