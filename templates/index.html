<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 图表生成器</title>
    <link rel="stylesheet" href="https://unpkg.com/antd@4.24.13/dist/antd.min.css">
    <script src="https://unpkg.com/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .upload-section {
            margin-bottom: 24px;
            padding: 20px;
            border: 2px dashed #d9d9d9;
            border-radius: 6px;
            text-align: center;
        }
        .filter-section {
            margin: 20px 0;
            padding: 16px;
            background: #fafafa;
            border-radius: 6px;
        }
        .chart-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        .preview-table {
            margin-top: 20px;
            max-height: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 24px;">CSV 图表生成器</h1>
        
        <!-- 文件上传区域 -->
        <div class="upload-section">
            <div id="upload-area"></div>
        </div>

        <!-- 数据预览区域 -->
        <div id="preview-section" style="display: none;">
            <h3>数据预览</h3>
            <div id="preview-table" class="preview-table"></div>
        </div>

        <!-- 筛选区域 -->
        <div id="filter-section" class="filter-section" style="display: none;">
            <h3>图表配置</h3>
            <div style="margin-bottom: 16px;">
                <span style="margin-right: 12px;">选择要显示的列:</span>
                <div id="column-selector" style="display: inline-block; width: 300px;"></div>
                <button id="generate-chart" class="ant-btn ant-btn-primary" style="margin-left: 16px;">
                    生成图表
                </button>
            </div>
        </div>

        <!-- 图表区域 -->
        <div id="chart-section" style="display: none;">
            <h3>图表展示</h3>
            <div id="chart-container" class="chart-container"></div>
        </div>
    </div>

    <!-- 引入 Ant Design -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/antd@4.24.13/dist/antd.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
