    <style>

        .generate-btn {

            border: none;
            color: white;
            padding: 12px 32px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 79, 0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 79, 0.4);
        }
        
        .chart-section {
            background: white;
            border-radius: 12px;

        .chart-container {

        .status-message {

        .status-error {

        .status-info {

        }
        
        @media (max-width: 768px) {

            }
            
            .header h1 {

            }
            
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .column-selector {
                min-width: auto;
            }
            
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š CSV å›¾è¡¨ç”Ÿæˆå™¨</h1>
            <p>ä¸Šä¼  CSV æ–‡ä»¶ï¼Œè‡ªåŠ¨ç”Ÿæˆäº¤äº’å¼æŠ˜çº¿å›¾</p>
        </div>
        
        <div class="content">
            <!-- æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ -->
            <div class="upload-section" id="uploadArea">
                <div class="upload-icon">ğŸ“</div>
                <div class="upload-text">
                    <p>æ‹–æ‹½ CSV æ–‡ä»¶åˆ°æ­¤å¤„ï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
                    <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.7;">
                        æ”¯æŒæ ¼å¼ï¼š.csv æ–‡ä»¶ï¼Œæœ€å¤§ 10MB
                    </p>
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".csv">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    é€‰æ‹© CSV æ–‡ä»¶
                </button>
            </div>
            
            <!-- çŠ¶æ€æ¶ˆæ¯åŒºåŸŸ -->
            <div id="statusMessage"></div>
            
            <!-- æ•°æ®é¢„è§ˆåŒºåŸŸ -->
            <div class="preview-section" id="previewSection">
                <h3 class="section-title">ğŸ“‹ æ•°æ®é¢„è§ˆ</h3>
                <div class="preview-table" id="previewTable"></div>
            </div>
            
            <!-- ç­›é€‰é…ç½®åŒºåŸŸ -->
            <div class="filter-section" id="filterSection">
                <h3 class="section-title">âš™ï¸ å›¾è¡¨é…ç½®</h3>
                <div class="filter-controls">
                    <div style="flex: 1;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                            é€‰æ‹©è¦æ˜¾ç¤ºçš„æ•°å€¼åˆ—ï¼š
                        </label>
                        <div id="columnSelector" class="column-selector"></div>
                    </div>
                    <button class="generate-btn" onclick="generateChart()">
                        ğŸ“ˆ ç”Ÿæˆå›¾è¡¨
                    </button>
                </div>
            </div>
            
            <!-- å›¾è¡¨å±•ç¤ºåŒºåŸŸ -->
            <div class="chart-section" id="chartSection">
                <h3 class="section-title">ğŸ“Š å›¾è¡¨å±•ç¤º</h3>
                <div class="chart-container" id="chartContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–å˜é‡
        let currentData = null;
        let chartInstance = null;
        
        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            initializeUploadArea();
            initializeFileInput();
        });
        
        // åˆå§‹åŒ–ä¸Šä¼ åŒºåŸŸæ‹–æ‹½åŠŸèƒ½
        function initializeUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // æ‹–æ‹½äº‹ä»¶å¤„ç†
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });
        }
        
        // åˆå§‹åŒ–æ–‡ä»¶è¾“å…¥
        function initializeFileInput() {
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', function(e) {
                if (this.files.length > 0) {
                    handleFileSelect(this.files[0]);
                }
            });
        }
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(file) {
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showStatus('è¯·é€‰æ‹© CSV æ–‡ä»¶', 'error');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                showStatus('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 10MB', 'error');
                return;
            }
            
            showStatus('æ­£åœ¨è§£ææ–‡ä»¶...', 'info');
            
            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.errors.length > 0) {
                        showStatus('æ–‡ä»¶è§£æé”™è¯¯: ' + results.errors[0].message, 'error');
                        return;
                    }
                    
                    if (results.data.length === 0) {
                        showStatus('æ–‡ä»¶ä¸ºç©ºæˆ–æ ¼å¼ä¸æ­£ç¡®', 'error');
                        return;
                    }
                    
                    currentData = {
                        filename: file.name,
                        data: results.data,
                        columns: results.meta.fields,
                        numericColumns: detectNumericColumns(results.data, results.meta.fields)
                    };
                    
                    showStatus('æ–‡ä»¶è§£ææˆåŠŸï¼', 'success');
                    showDataPreview();
                    setupColumnSelector();
                },
                error: function(error) {
                    showStatus('æ–‡ä»¶è¯»å–é”™è¯¯: ' + error.message, 'error');
                }
            });
        }
        
        // æ£€æµ‹æ•°å€¼åˆ—
        function detectNumericColumns(data, columns) {
            const numericColumns = [];
            
            columns.forEach(column => {
                // æ£€æŸ¥å‰10è¡Œæ•°æ®ï¼Œåˆ¤æ–­æ˜¯å¦ä¸ºæ•°å€¼åˆ—
                const sampleValues = data.slice(0, 10).map(row => row[column]);
                const numericCount = sampleValues.filter(val => 
                    val !== null && val !== undefined && !isNaN(val) && typeof val === 'number'
                ).length;
                
                if (numericCount >= 5) { // è‡³å°‘5ä¸ªæ•°å€¼æ‰è®¤ä¸ºæ˜¯æ•°å€¼åˆ—
                    numericColumns.push(column);
                }
            });
            
            return numericColumns;
        }
        
        // æ˜¾ç¤ºæ•°æ®é¢„è§ˆ
        function showDataPreview() {
            const previewSection = document.getElementById('previewSection');
            const previewTable = document.getElementById('previewTable');
            const filterSection = document.getElementById('filterSection');
            
            // æ˜¾ç¤ºé¢„è§ˆåŒºåŸŸ
            previewSection.style.display = 'block';
            filterSection.style.display = 'block';
            
            // ç”Ÿæˆé¢„è§ˆè¡¨æ ¼
            let tableHtml = '<table><thead><tr>';
            
            // è¡¨å¤´
            currentData.columns.forEach(column => {
                tableHtml += `<th>${column}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';
            
            // æ•°æ®è¡Œï¼ˆæœ€å¤šæ˜¾ç¤º20è¡Œï¼‰
            currentData.data.slice(0, 20).forEach(row => {
                tableHtml += '<tr>';
                currentData.columns.forEach(column => {
                    const value = row[column];
                    tableHtml += `<td>${value !== null && value !== undefined ? value : ''}</td>`;
                });
                tableHtml += '</tr>';
            });
            
            tableHtml += '</tbody></table>';
            previewTable.innerHTML = tableHtml;
        }
        
        // è®¾ç½®åˆ—é€‰æ‹©å™¨
        function setupColumnSelector() {
            const columnSelector = document.getElementById('columnSelector');
            columnSelector.innerHTML = '';
            
            currentData.numericColumns.forEach(column => {
                const checkboxId = `column-${column}`;
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = checkboxId;
                checkbox.value = column;
                checkbox.checked = true;
                
                const label = document.createElement('label');
                label.htmlFor = checkboxId;
                label.textContent = column;
                label.style.marginLeft = '8px';
                label.style.marginRight = '20px';
                label.style.cursor = 'pointer';
                
                columnSelector.appendChild(checkbox);
                columnSelector.appendChild(label);
            });
        }
        
        // ç”Ÿæˆå›¾è¡¨
        function generateChart() {
            const selectedColumns = Array.from(document.querySelectorAll('#columnSelector input:checked'))
                .map(checkbox => checkbox.value);
            
            if (selectedColumns.length === 0) {
                showStatus('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªæ•°å€¼åˆ—', 'error');
                return;
            }
            
            showStatus('æ­£åœ¨ç”Ÿæˆå›¾è¡¨...', 'info');
            
            // å‡†å¤‡å›¾è¡¨æ•°æ®
            const chartData = prepareChartData(selectedColumns);
            
            // æ˜¾ç¤ºå›¾è¡¨åŒºåŸŸ
            const chartSection = document.getElementById('chartSection');
            chartSection.style.display = 'block';
            
            // æ¸²æŸ“å›¾è¡¨
            renderChart(chartData);
            
            showStatus('å›¾è¡¨ç”ŸæˆæˆåŠŸï¼', 'success');
        }
        
        // å‡†å¤‡å›¾è¡¨æ•°æ®
        function prepareChartData(selectedColumns) {
            const xData = currentData.data.map((_, index) => index + 1);
            const seriesData = [];
            
            selectedColumns.forEach(column => {
                const columnData = currentData.data.map(row => row[column]);
                seriesData.push({
                    name: column,
                    type: 'line',
                    data: columnData,
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: 6,
                    lineStyle: {
                        width: 3
                    }
                });
            });
            
            return {
                xAxis: xData,
                series: seriesData
            };
        }
        
        // æ¸²æŸ“å›¾è¡¨
        function renderChart(chartData) {
            const chartContainer = document.getElementById('chartContainer');
            
            // åˆå§‹åŒ–å›¾è¡¨å®ä¾‹
            if (chartInstance) {
                chartInstance.dispose();
            }
            
            chartInstance = echarts.init(chartContainer);
            
            // å›¾è¡¨é…ç½®
            const option = {
                title: {
                    text: 'CSV æ•°æ®æŠ˜çº¿å›¾',
                    left: 'center',
                    textStyle: {
                        fontSize: 18,
                        fontWeight: 'bold'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    borderWidth: 0,
                    textStyle: {
                        color: '#fff'
                    }
                },
                legend: {
                    data: chartData.series.map(s => s.name),
                    top: 30,
                    textStyle: {
                        fontSize: 12
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    top: '15%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {
                            title: 'ä¿å­˜å›¾ç‰‡',
                            pixelRatio: 2
                        },
                        dataZoom: {
                            title: {
                                zoom: 'åŒºåŸŸç¼©æ”¾',
                                back: 'åŒºåŸŸç¼©æ”¾è¿˜åŸ'
                            }
                        },
                        restore: {
                            title: 'è¿˜åŸ'
                        }
                    },
                    right: 20,
                    top: 20
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: chartData.xAxis,
                    axisLine: {
                        lineStyle: {
                            color: '#ccc'
                        }
                    },
                    axisLabel: {
                        color: '#666'
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: '#ccc'
                        }
                    },
                    axisLabel: {
                        color: '#666',
                        formatter: function(value) {
                            if (value >= 1000000) {
                                return (value / 1000000).toFixed(1) + 'M';
                            } else if (value >= 1000) {
                                return (value / 1000).toFixed(1) + 'K';
                            }
                            return value;
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#f0f0f0',
                            type: 'dashed'
                        }
                    }
                },
                series: chartData.series,
                dataZoom: [
                    {
                        type: 'inside',
                        start: 0,
                        end: 100
                    },
                    {
                        start: 0,
                        end: 100,
                        handleSize: '80%',
                        handleStyle: {
                            color: '#fff',
                            shadowBlur: 3,
                            shadowColor: 'rgba(0, 0, 0, 0.6)',
                            shadowOffsetX: 2,
                            shadowOffsetY: 2
                        }
                    }
                ]
            };
            
            // è®¾ç½®å›¾è¡¨é€‰é¡¹
            chartInstance.setOption(option);
            
            // å“åº”çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', function() {
                chartInstance.resize();
            });
        }
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = `
                <div class="status-message status-${type}">
                    ${message}
                </div>
            `;
            
            // 3ç§’åè‡ªåŠ¨æ¸…é™¤æˆåŠŸå’Œä¿¡æ¯æ¶ˆæ¯
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusMessage.innerHTML = '';
                }, 3000);
            }
        }
        
        // ç¤ºä¾‹æ•°æ®åŠ è½½ï¼ˆå¯é€‰ï¼‰
        function loadSampleData() {
            const sampleData = `name,pop,lat,lon
New York,8287238,40.7305991,-73.9865812
Los Angeles,3826423,34.053717,-118.2427266

            const blob = new Blob([sampleData], { type: 'text/csv' });
            const file = new File([blob], 'sample_cities.csv', { type: 'text/csv' });
            handleFileSelect(file);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåå¯é€‰åŠ è½½ç¤ºä¾‹æ•°æ®
        setTimeout(() => {
            // æ³¨é‡Šæ‰ä¸‹é¢è¿™è¡Œå¯ä»¥ç¦ç”¨è‡ªåŠ¨åŠ è½½ç¤ºä¾‹æ•°æ®
            // loadSampleData();
        }, 1000);
    </script>
